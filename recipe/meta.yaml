{% set name = "gawk" %}
{% set version = "4.2.1" %}
{% set sha256 = "2b23d51503b2df9a41aa6fddc6002ad7ebf2a386ac19dc1b6be0dd48b0acf6db" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://ftp.gnu.org/gnu/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha256 }}
  - url: http://git.savannah.gnu.org/cgit/gawk.git/plain/bootstrap.sh

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - gettext   # [osx]
    - readline  # [osx]

test:
  commands:
    - gawk --version
    - gawk --help
    - awk --version
    - awk --help

about:
  home: https://www.gnu.org/software/gawk/
  license: GPL-3.0
  license_family: GPL
  license_file: COPYING
  summary: |
    The awk utility interprets a special-purpose programming language that
    makes it easy to handle simple data-reformatting jobs.
  doc_url: https://www.gnu.org/software/gawk/manual/gawk.html
  dev_url: http://savannah.gnu.org/projects/gawk/
  description: |
    The GNU implementation of awk is called gawk; if you invoke it with the
    proper options or environment variables, it is fully compatible with the
    POSIX1 specification of the awk language and with the Unix version of awk
    maintained by Brian Kernighan. This means that all properly written awk
    programs should work with gawk. So most of the time, we donâ€™t distinguish
    between gawk and other awk implementations.

extra:
  recipe-maintainers:
    - bollwyvl
